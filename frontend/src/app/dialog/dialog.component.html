<div class="dialog">

    <h3>Usuario</h3>
    
    <mat-dialog-content>
        <p>Nombre:  {{data.name}} </p>
        <p>Apellido:  {{data.lastname}} </p>
        <p>email:  {{data.email}} </p>
        <p>DNI:  {{data.dni}} </p>
        <p>Edad:  {{data.age}} </p>
        <p>Sexo:  {{data.gender}} </p>
        
    </mat-dialog-content> 
    
    <mat-dialog-actions>
        <button class="form-control" mat-dialog-close mat-button>Cerrar</button>
    </mat-dialog-actions>
</div>
