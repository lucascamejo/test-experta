<h3 class="pb-2 mb-0">Usuarios</h3>
<div style="margin-top: 20px; margin-bottom: 20px"> 
  <a [routerLink]="['/register']" class="btn btn-success ">Agregar</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>      
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">    
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.dni}}</td>   
      <td>
        <button mat-rased-button (click)="showUser(user)" class="btn btn-info btn-sm" style="margin-right: 15px">
          <span class="glyphicon glyphicon-eye-open"></span>
        </button> 
      
        <button (click)="deleteUser(user)" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-trash"></span>
        </button> 
      
      </td>
    </tr>
    
  </tbody>
</table>
